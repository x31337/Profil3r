<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Mass Reporter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1><i class="fas fa-flag"></i> Facebook Mass Reporter</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="report-form-section">
          <h2><i class="fas fa-paper-plane"></i> Submit New Report</h2>
          <form id="report-form">
            <div class="form-group">
              <label for="target-url">Target URL:</label>
              <input type="url" id="target-url" name="target_url" required />
            </div>
            <div class="form-group">
              <label for="justification">Justification:</label>
              <textarea
                id="justification"
                name="justification"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="evidence">Evidence Files (Optional):</label>
              <input type="file" id="evidence" name="evidence" multiple />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-check-circle"></i> Submit Report
            </button>
          </form>
          <div id="submission-status" class="submission-status"></div>
        </section>

        <section class="report-history-section">
          <h2><i class="fas fa-history"></i> Report History</h2>
          <div id="report-history-container">
            <p>Loading report history...</p>
            {/* Report history will be loaded here by script.js */}
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
