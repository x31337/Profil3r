[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --timeout=300
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --html=report.html
    --self-contained-html
    --json-report
    --json-report-file=report.json
    --asyncio-mode=auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    api: marks tests as API tests
    health: marks tests as health check tests
    osint: marks tests as OSINT functionality tests
    messenger: marks tests as messenger functionality tests
    facebook: marks tests as Facebook functionality tests
    rate_limit: marks tests as rate limiting tests
    error_handling: marks tests as error handling tests
asyncio_mode = auto
timeout = 300
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
